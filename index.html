<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Railway E-Ticketing Service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="images/bangladesh-railway.png" alt=""></a>
            <h2>Bangladesh <br> Railway</h2>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#Login">Login</a></li>
                <li><a href="#Register">Register</a></li>
                <li><a href="#Verify Ticket">Verify Ticket</a></li>
                <li><a href="#Contact us">Contact Us</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="buy-ticket">
            <form class="field" action="">
                <p>From <br> <input class="from" type=" Text" placeholder="From Station"></p>               
                <p>To <br> <input class="from" type="text" placeholder="To Station"></p>               
                <p>Date Of Journey <br> <input class="from" type="text" placeholder="Pick a date"></p>
                <p>Choose Class <br> <input class="from" type="text" placeholder="Choose a Class"></p>
                
            </form>
            <a href="">FIND TICKET</a>
        </div>
        <div class="cover-img">
            <p>Easy <span class="bold">Purchase</span> of <span class="bold">tickets</span> using <br>  online payment method </p>
            <div class="payment-method">
                <img class="nagad" src="images/nagad-32.png" alt="">
                <img class="rocket" src="images/rocket.png" alt="">
                <img class="bkash" src="images/bkash.png" alt="">
                <img class="master-card" src="images/master-card.png" alt="">
                <img class="visa" src="images/visa.png" alt="">
            </div>
        </div>
    </main>
</body>
</html>
